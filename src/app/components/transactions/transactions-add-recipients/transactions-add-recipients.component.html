<div class="container add-recipient">
  <app-recipient-select *ngIf="!canAddNewRecipient" (recipientSelect)="onSelectRecipient($event)"></app-recipient-select>

  <mat-checkbox
    name="add-new-recipient" 
    id="add-new-recipient"
    #addRecipient
    (change)="onAbleToAddRecipient(addRecipient)">
    Add Recipient
  </mat-checkbox>
</div>
<app-recipients-new *ngIf="canAddNewRecipient" (addNewRecipient)="onSelectRecipient($event)"></app-recipients-new>
