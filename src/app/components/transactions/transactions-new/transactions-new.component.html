<div class="container">
  <h1 class="title">
      New Transaction
  </h1>
  <div id="crumbs">
    <ul>
      <li><a [routerLink]="['/transactions', 'new', 'rates']" routerLinkActive="active">Rates</a></li>
      <li><a [routerLink]="['/transactions', 'new', 'recipient']" routerLinkActive="active" [class.disabled]="!conditions.hasRates">Recipient</a></li>
      <li><a [routerLink]="['/transactions', 'new', 'data']" routerLinkActive="active" [class.disabled]="!conditions.hasRecipients">Info</a></li>
      <li><a [routerLink]="['/transactions', 'new', 'overview']" routerLinkActive="active" [class.disabled]="!conditions.hasData">Overview</a></li>
    </ul>
  </div>

  <router-outlet></router-outlet>

  <div class="container small-nav">
    <a *ngIf="!!backUrl" [routerLink]="['/transactions/new', backUrl]" class="route-nav back">
      <fa-icon [icon]="faLeft"></fa-icon>
      Back
    </a>
    <a [routerLink]="['/transactions']" class="route-nav cancel">
      <fa-icon [icon]="faTimes"></fa-icon>
      Cancel
    </a>
    <a *ngIf="!!forwardUrl" id="trx-next" (click)="onGoNext()" class="route-nav success">
      Next
      <fa-icon [icon]="faRight"></fa-icon>
    </a>
  </div>
</div>
