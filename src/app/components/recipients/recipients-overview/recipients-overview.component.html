<div class="container" [class.no-top-margin]="!onOwnRoute">
  <h2 class="title">
    <a [routerLink]="['/recipients']">
      Penerima
    </a>
  </h2>
  <app-recipients-detail 
    *ngFor="let recipient of recipients" 
    [recipient]="recipient"
    (deleteRecipient)="deleteRecipient($event)"></app-recipients-detail>
  <div *ngIf="recipients.length <= 0" class="no-recipients">Kamu tidak Memiliki Daftar Penerima</div>
  <div class="see-more" *ngIf="showMore">
    <a [routerLink]="['/recipients']" class="route-nav more">Selengkapnya</a>
  </div>
  <div class="back" *ngIf="canBack">
    <a [routerLink]="['/overview']" class="route-nav back">
      <fa-icon [icon]="faLeft"></fa-icon>
      Kembali
    </a>
  </div>

  <div routerLink="/recipients/new" id="add-rec">
    <fa-icon [icon]="faPlus"></fa-icon>
  </div>
</div>
