<div class="curtain">
  <div class="container">
    <!-- Close Icon here -->
    <fa-icon (click)="onClose()" [icon]="faTimes" class="close"></fa-icon>
  
    <h2 class="title">Hi, Welcome</h2>

    <div *ngIf="errorMessage" class="alert center">
      {{errorMessage}}
      <a *ngIf='isUserInactive' routerLink="/email-confirm" [queryParams]="{ email: emailFormControl.value }" (click)="onConfirm()">Click here to confirm</a>
    </div>

    <form (submit)="onSubmit()" [formGroup]="signinForm" class="signin-form" novalidate>
      <div class="form-field">
        <label for="email">Email</label>
        <mat-form-field class="full-width">
          <input matInput type="email" id="email" name="email" formControlName="emailFormControl">
          <mat-error>
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <mat-form-field class="full-width">
          <input matInput type="password" id="password" #password name="password" formControlName="passwordFormControl">
          <mat-error>
            Password is <strong>required</strong>
          </mat-error>
          <fa-icon matSuffix (click)="onShowPassword(password)" id="show-password-icon" [icon]="faEye"></fa-icon>
        </mat-form-field>
      </div>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <button class="form-field" type="submit" class="submit-button" [disabled]="signinForm.status === 'INVALID'" [class.disabled]="signinForm.status === 'INVALID'">Sign In</button>
    </form>

    <div class="no-account">
      <a (click)="onNoAccount()">
        Don't have account?
      </a>
    </div>
  </div>
</div>
