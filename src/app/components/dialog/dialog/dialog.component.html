<div class="container">
  <div
    *ngIf="showUndeletableRecipient"
    class="message error">
    Recipient cannot be deleted because it has already been used.
  </div>
  <div
    *ngIf="showMaxLimit"
    class="message error">
    Your input exceeds maximum limit of transaction
  </div>
  <div
    *ngIf="tokenExpired"
    class="message error">
    The link is expired
  </div>
</div>
