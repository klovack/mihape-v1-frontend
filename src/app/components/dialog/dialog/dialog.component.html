<div class="container">
  <div
    *ngIf="showUndeletableRecipient"
    class="message error">
    Recipient cannot be deleted because it has already been used.
  </div>
  <div
    *ngIf="showMaxLimit"
    class="message error">
    Your input exceeds maximum limit of transaction
  </div>
  <div
    *ngIf="showHoldToDelete"
    class="message error">
    Please hold the icon to delete
  </div>
</div>
